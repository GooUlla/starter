name: websiteurl
recipe: wordpress
env_file:
  - .env
proxy:
  theme:
    - localhost:3000
config:
  php: 7.4
  composer_version: 2-latest
  via: nginx
  webroot: web
  database: mysql
  xdebug: true

services:
  theme:
    type: node 
    overrides:
      ports:
        - 3000:3000

# TODO Work on build steps w/ Lando and tooling here...
tooling:
  npm:
    service: theme
  build:
    description: Builds bedrock
    service: appserver
    cmd: composer install
    dir: /app
  
  build-theme:
    description: Builds theme
    service: theme
    cmd: npm install && npm run dev
    dir: /app/web/app/themes/theme

  watch:
    description: Launches browsersync and css injection
    service: theme
    cmd: npm run watch
    dir: /app/web/app/themes/theme

  install:
    description: Installs specified plugin
    service: appserver
    cmd: composer require wpackagist-plugin/:plugin
    dir: /app
    options:
      plugin:
        default:
        describe: installs required plugin 

excludes:
  - vendor
  - node_modules